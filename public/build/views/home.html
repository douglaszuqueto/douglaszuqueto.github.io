<!-- <h4>Artigos</h4> -->
<div class="row">
  <div class="divider"></div>
  <div class="col s12 m12 l12">
    <div class="card medium col s12 l3 m6"  ng-repeat="p in posts">
      <div class="card-image">
        <img ng-src="./public/build/images/{{p.image}}" alt="{{p.image}}">
        <!-- <span class="card-title">Card Title</span> -->
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4 bold post_title">
          {{p.title | limitTo: 70}}
          <!-- <i class="material-icons right">more_vert</i> -->
        </span>
        <div class="divider"></div>
        <p>{{p.description | limitTo: 110}}...</p>
      </div>
    </div>
  </div>
</div>
</div>
